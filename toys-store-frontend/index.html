<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Danh sách sản phẩm</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Giá</th>
                <th>Tồn kho</th>
                <th>Hình ảnh</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="toy-list"></tbody>
    </table>

    <h2 class="mt-4">Thêm sản phẩm mới</h2>
    <form id="toy-form">
        <input type="text" id="name" placeholder="Tên sản phẩm" required>
        <input type="number" id="price" placeholder="Giá" required>
        <input type="number" id="stock" placeholder="Tồn kho" required>
        <button type="submit">Thêm</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
